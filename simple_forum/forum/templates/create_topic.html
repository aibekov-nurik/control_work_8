{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Новая тема</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Создать тему</button>
    </form>
</div>
{% endblock %}
