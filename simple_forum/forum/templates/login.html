{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p>Ещё не зарегистрированы? <a href="{% url 'signup' %}">Регистрация</a></p>
</div>
{% endblock %}
