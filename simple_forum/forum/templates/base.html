<!DOCTYPE html>
<html>
<head>
    <title>SimpleForum</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
